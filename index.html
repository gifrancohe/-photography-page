<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comenzando con la fotografía</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenido">
        <header>
            <section class="title">
                <h1>Comenzando con la fotografía</h1>
            </section>
            <section class="links">
                <a href="http://">Inicio</a>
                <a href="http://">Paisajes</a>
                <a href="http://">Retratos</a>
            </section>
        </header>
        <section class="center-image">
            <picture>
                <source media="(min-width: 900px)" srcset="images/guatape.jpg">
                <source media="(min-width: 320px)" srcset="images/guatape-320.jpeg">
                <img src="images/guatape.jpg" alt="Foto de la represa de Guatapé.">
            </picture>
        </section>
        <section class="two-images">
            <div class="img-izq">
                <a href="pages/paisajes.html">
                    <picture>
                        <source media="(min-width: 900px)" srcset="images/medellin-metro.jpeg">
                        <source media="(min-width: 320px)" srcset="images/medellin-metro.jpeg">
                        <img src="images/medellin-metro.jpeg" id="img-izq" alt="Foto de Medellín y el Metro de la ciudad.">
                    </picture>
                </a>
            </div>
            <div class="img-der">
                <a href="pages/retratos.html">
                    <picture>
                        <source media="(min-width: 900px)" srcset="images/medellin-noche.jpeg">
                        <source media="(min-width: 320px)" srcset="images/medellin-noche.jpeg">
                        <img src="images/medellin-noche.jpeg" id="img-der" alt="Foto de Medellín en la noche">
                    </picture>
                </a>
            </div>
        </section>
        <footer>
            <div class="direccion">
                <span class="titulo">Contacto</span>
                <span class="correo">giovannyfrancoherrera@gmail.com</span>
                <span class="direccion">Cra 35 #65-35</span>
                <span class="telefono">8705780</span>
            </div>
            <div class="terminos">
                <span class="titulo">Términos</span>
                <span class="frase">Los términos y condiciones los puedes encontrar en nuestras redes sociales</span>
            </div>
            <div class="redes">
                <span class="titulo">Redes Sociales</span>
                <span class="instagram"></span>
                <span class="facebook"></span>
                <span class="twitter"></span>
            </div>
            <div class="derechos">
                <span class="titulo">Derechos</span>
                <span class="nombre"></span>
                <span class="apellido"></span>
                <span class="copyright"></span>
                <span class="anio"></span>
            </div>
        </footer>
    </div>
</body>
</html>
