<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comenzando con la fotografía</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenido">
        <header>
            <section class="title">
                <h1>Comenzando con la fotografía</h1>
            </section>
            <section class="links">
                <a href="http://">Inicio</a>
                <a href="http://">Paisajes</a>
                <a href="http://">Retratos</a>
            </section>
        </header>
        <section class="center-image">
            <picture>
                <source media="(min-width: 900px)" srcset="images/guatape.jpg">
                <source media="(min-width: 320px)" srcset="images/guatape-320.jpeg">
                <img src="images/guatape.jpg" alt="Foto de la represa de Guatapé.">
            </picture>
        </section>
        <section class="two-images">
            <div class="img-izq"></div>
                <picture>
                    <source media="(min-width: 900px)" srcset="images/medellin-metro.jpg">
                    <source media="(min-width: 320px)" srcset="images/medellin-metro.jpg">
                    <img src="images/medellin-metro.jpg" alt="Foto de Medellín y el Metro de la ciudad.">
                </picture>
            </div>
            <div class="img-der">
                <picture>
                    <source media="(min-width: 900px)" srcset="images/medellin-noche.jpeg">
                    <source media="(min-width: 320px)" srcset="images/medellin-noche.jpeg">
                    <img src="images/medellin-noche.jpeg" alt="Foto de Medellín en la noche">
                </picture>
            </div>
        </section>
        <footer></footer>
    </div>
</body>
</html>
